<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
    <h1>converter</h1>
    <div class="result">0</div>
<select class="operator">
    <option value="weight">weight to g</option>
    <option value="distance">distance cm to m</option>
    <option value="currency">currency dollar to naira</option>
    <option value="temperature">temperature fahrenheit to celsius</option>
    <option value="kilometer">kilometer to meter</option>
    <option value="meter">meter to centimeter</option>
    <option value="degree">degree fahrenheit to fahrenheit</option>
    <option value="gram">gram to kilogram</option>
    <option value="foot">foot to inch</option>
    <option value="mile">mile to yard</option>
    <option value="millimeter">millimeter to micrometer</option>
    <option value="latitude">degree latitude to kilometer</option>
    <option value="decimeter">decimeter to sun radius</option>
    <option value="decimeter">decimeter to inches</option>
</select>

<input type="number" class="number">
<input type="button" class="calcbtn" value="calculate">
</div>
    <script src="app.js"></script>
</body>
</html>
